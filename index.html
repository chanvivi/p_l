<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>典長建設</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <!-- wow -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</head>

<a href="https://www.facebook.com/MiCasaBuilders">

    <body>
        <main class="home">
            <section class="col_1">
                <!-- logo -->
                <div class="logo">
                    <img class="wow fadeIn" data-wow-duration="3s" data-wow-delay="1.8s" src="img/SVG/logo.svg"
                        alt="logo">
                    <!-- star -->
                    <span>
                        <img src="img/SVG/star.svg" alt="star">
                    </span>
                </div>

                <!-- 文字區 -->
                <div class="txt_box">
                    <!-- 黃色英文字 -->
                    <div class="y_txt_box wow fadeIn" data-wow-duration="2s" data-wow-delay="2.5s">
                        <p data-gold="MI CASA SU CASA">MI CASA SU CASA</p>
                    </div>
                    <!-- 大標 -->
                    <div class="M_title_box wow fadeIn" data-wow-duration="2s" data-wow-delay="3s">
                        <img src="img/SVG/title.svg" alt="title">
                    </div>
                    <!-- 小標 -->
                    <div class="m_title_box wow fadeIn" data-wow-duration="2s" data-wow-delay="3.5s">
                        <div class="box"><img src="img/SVG/北長建設.svg" alt="北長建設"></div>
                        <div class="box"><img src="img/SVG/客服專線.svg" alt="客服專線"></div>
                    </div>
                    <!-- 臉書 -->
                    <a href="https://www.facebook.com/MiCasaBuilders" style="cursor: pointer;">
                        <div class="face_box wow fadeIn" data-wow-duration="2s" data-wow-delay="3.5s"><img
                                src="img/SVG/官網建置中.svg" alt="官網建置中"></div>
                    </a>
                </div>
            </section>
        </main>

        <script>
            new WOW().init();
        </script>
    </body>
</a>

</html>
